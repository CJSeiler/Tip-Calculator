<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Tip calculator app</title>
</head>
<body>
  <img class="logo" src="images/logo.svg" alt="splitter logo">
  <main class="wrapper">
    <section class="calculator">
      <div class="calculator-bill">
        <label for="bill">Bill</label>
        <input class="calculator-bill-input" type="text" id="bill" name="bill" placedholder="0.00">
      </div>

      <div class="calculator-tip">
        <p>Select Tip %</p>
        <div class="calculator-tip-btn-container">
          <button id="tip5Btn" class="calculator-tip-btn">5%</button>
          <button id="tip10Btn" class="calculator-tip-btn">10%</button>
          <button id="tip15Btn" class="calculator-tip-btn">15%</button>
          <button id="tip20Btn" class="calculator-tip-btn">20%</button>
          <button id="tip25Btn" class="calculator-tip-btn">25%</button>
          <input id="tipCustomBtn" class="calculator-custom-tip" type="text" name="tip" placeholder="Custom">
        </div>
      </div>

      <div class="calculator-people">
        <label for="people">Number of People</label>
        <input class="calculator-people-input" id="people" type="text" name="people" placeholder="1">
      </div>
    </section>

    <section class="calculator-display">
      <div class="calculator-display-tip">
        <p>Tip Amount <br> <span class="small-text">/ person</span></p>
        <p class="amount-text" id="tip-amount">$4.27</p>
      </div>

      <div class="calculator-display-total">
        <p>Total <br> <span class="small-text">/ person</span></p>
        <p class="amount-text" id="total-amount">$32.79</p>
      </div>
      <button class="calculator-display-reset-btn">RESET</button>
    </section>
  </main>
</body>
</html>
